<link href="popup.css" rel="stylesheet" type="text/css" />
<div class="container">
    <div class="head-section">
        <div class="head-title-section">
            <h1 class="title">EaseMyLink</h1>
            <h3 id="closeBtn">X</h3>
        </div>
        <!-- <div class="head-body-section">
            <button class="primaryBtn">View all bookmarks</button>
            <button class="primaryBtn">Logout</button>
        </div> -->
    </div>
    <div class="body-section">
        <p class="form-title" id="formTitleHeading">
            Add new bookmark
        </p>

        <div id="messageAlert" style="display: none;">
            <span id="errorMsg"></span>
            <span id="successMsg"></span>
        </div>

        <form id="bookmarkFormId">
            <div class="form-section">
                <label for="url">Link</label>
                <input type="text" name="url" id="url" />
            </div>
            <div class="form-section">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" />
            </div>
            <div class="form-section">
                <label for="tags">Tags</label>
                <!-- <input type="text" name="tags" id="tags" /> -->
                <textarea name="tags" id="tags" cols="30" rows="3"></textarea>
                <div class="tags-suggestion" id="tagsSuggestion"></div>                    
            </div>
            <div class="form-section">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
<script type="module" src="js/popup.js"></script>
